<div *ngIf="!employees">Loading...</div>
<div class="buttons">
  <div>
    <button class="edit-button" [matTooltip]="'export to excel'" (click)="exportToExcel()">
      <mat-icon>cloud_download</mat-icon>
      <span></span>
    </button>
  </div>
  <div>
    <button class="edit-button" [matTooltip]="'add employee'" (click)="handleAdd()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div class="search-container">
    <input type="text" [(ngModel)]="searchText" (input)="onSearchChange()" class="search-input" placeholder="search...">
    <div class="search-icon-container">
      <mat-icon class="search-icon">search</mat-icon>
    </div>
  </div>
  <div *ngIf="employees">
    <button class="edit-button" [matTooltip]="'print'" (click)="openPrintDialog()">
      <mat-icon>print</mat-icon>
    </button>
  </div>
</div>
<div>
  <table mat-table [dataSource]="filteredEmployees" class="mat-elevation-z8">
    <!-- Columns -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
    </ng-container>
    <ng-container matColumnDef="idEmployee">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let employee">{{ employee.idEmployee }}</td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let employee">{{ employee.startDate }}</td>
    </ng-container>
    <ng-container matColumnDef="edit-actions">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let employee">
        <mat-icon class="edit-icon" (click)="handleEdit(employee.idEmployee)">edit</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete-actions">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let employee">
        <mat-icon class="edit-icon" (click)="handleDelete(employee.idEmployee)">delete</mat-icon>
      </td>
    </ng-container>


    <!-- Header Row -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Data Rows -->
    <tr mat-row *matRowDef="let employee; columns: displayedColumns;"></tr>
  </table>
</div>
