<form class="role" [formGroup]="roleForm">
  <div class="form-group">
    <label for="roleId">Role Name:</label>
    <select id="roleId" formControlName="roleId" class="form-control">
      <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="isManagerial">Is Managerial:</label>
    <select id="isManagerial" formControlName="isManagerial" class="form-control">
      <option [ngValue]="false">Non-Managerial</option>
      <option [ngValue]="true">Managerial</option>
    </select>
  </div>
  <div class="form-group">
    <label for="startDate">Role Start Date:</label>
    <input type="datetime-local" id="startDate" formControlName="startDate" class="form-control">
  </div>
</form>
<button class="buttonOfRole" [matTooltip]="'delede role'" (click)="delete()">
  <mat-icon>delete</mat-icon>
</button>
